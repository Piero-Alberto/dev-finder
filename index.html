<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <h1>Dev Finder</h1>
  <button id="darkModeToggle" class="dark-mode-toggle"><i class="fas fa-moon"></i></button>
  <div class="search-container">
      <input type="text" id="username" placeholder="Ingresa un nombre de usuario">
      <button id="buscar">Buscar</button>
  </div>

  <div id="resultados">
      <img src="" alt="Avatar" id="avatar" class="avatar">
      <p><strong>Nombre:</strong> <span id="name"></span></p>
      <p><strong>Biografía:</strong> <span id="bio"></span></p>
      <p><strong>Ubicación:</strong> <span id="location"></span></p>
      <p><strong>Seguidores:</strong> <span id="followers"></span></p>
      <p><strong>Siguiendo:</strong> <span id="following"></span></p>
      <p><strong>Repositorios Públicos:</strong> <span id="public_repos"></span></p>
      <p><strong>Perfil de GitHub:</strong> <a href="#" id="html_url" target="_blank">Ver en GitHub</a></p>
  </div>

  <script src="script.js">
  </script>

</body>
</html>
